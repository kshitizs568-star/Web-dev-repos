<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <!-- Internal CSS is defined within the <style> element in the head section -->
    <style>
        body {
            background-color: lightblue; /* Sets the background color for the entire page */
            font-family: Arial, sans-serif; /* Sets the default font for the entire page */
        }

        h1 {
            color: navy; /* Sets the color for all <h1> elements */
            margin-left: 20px; /* Adds a left margin to all <h1> elements */
        }

        p {
            color: #333; /* Sets the text color for all <p> elements */
            font-size: 16px; /* Sets the font size for all <p> elements */
        }
    </style>
</head>
<body>

    <h1>This is a Heading</h1>
    <p>This paragraph is styled using internal CSS.</p>
    <p>All paragraphs on this page will have the same styling.</p>

</body>
</html>
